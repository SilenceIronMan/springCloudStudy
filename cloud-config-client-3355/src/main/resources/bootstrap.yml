server:
  port: 3355


spring:
  application:
    name: config-client
  cloud:
    config:
      label: master # 父分支e
      profile: dev # 读取后注明
      name: config # 配置文件名称
      uri: http://localhost:3344 # 配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/ #单机版
management:
  endpoints:
    web:
      exposure:
        include: refresh
